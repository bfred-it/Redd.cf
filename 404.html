<!doctype html>
<title>Redd.cf: Top News</title>
<script>
var request = new XMLHttpRequest();
request.open('GET', '/index.html', true);

request.onload = function() {
  if (this.status >= 200 && this.status < 400) {
    var resp = this.response;
    document.body.innerHTML = resp.body.innerHTML;
    document.head.innerHTML = resp.head.innerHTML;
    [].forEach.call(document.querySelectorAll('script'), function (oldScript) {
    	var script = document.createElement('script');
    	script.innerHTML = oldScript.innerHTML;
    	script.src = oldScript.src;
    	script.id = oldScript.id;
    	if (!oldScript.async) {
    		script.async = false;
    	};
    	oldScript.parentNode.replaceChild(script, oldScript);
    })
  }
};

request.responseType = 'document';
request.send();
</script>
